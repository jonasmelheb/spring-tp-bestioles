<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/resources/css/main.css}"/>
    <meta charset="utf-8">
</head>
<body>
<script>
    function toCreate() {
        window.location='/animal/create/0';
    }
    function editFunc(id) {
        window.location='/animal/create/'+id;
    }
    function deleteFunc(id) {
        if (window.confirm('Etes-vous sur de vouloir supprimer cette entrée ?')) {
            window.location='/animal/delete/'+id;
        }
    }
</script>
<span class="bigText" th:text="Animals"></span>
<table class="mainTable">
    <thead>
    <tr>
        <th style="width: 30%;"><span th:text=Id></span></th>
        <th style="width: 30%;"><span th:text=name></span></th>
        <th style="width: 30%;"><span th:text=color></span></th>
        <th style="width: 20%;"><span th:text=sex></span></th>
        <th style="width: 20%;"><span th:text=specie></span></th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="animal : ${Animals}">
        <td th:text="${animal.id}"/>
        <td th:text="${animal.name}"/>
        <td th:text="${animal.color}"/>
        <td th:text="${animal.sex}"/>
        <td th:text="${animal.specie.commonName}"/>
        <td><a th:href="'javascript:deleteFunc(' + ${animal.id} +');'"><img height="16" width="16" th:src="@{/resources/img/delete.png}" /></a></td>
        <td><a th:href="'javascript:editFunc(' + ${animal.id} +');'"><img height="16" width="16" th:src="@{/resources/img/edit.png}" /></a></td>
    </tr>
    </tbody>
</table>
<p></p>
<input type="button" class="button" value="Créer" onclick="toCreate()">&nbsp;<p/><p/>
</body>
</html>
