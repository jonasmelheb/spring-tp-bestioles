<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/resources/css/main.css}"/>
    <meta charset="utf-8">
</head>
<body>
<script>
    function toCreate() {
        window.location='/person/create/0';
    }
    function editFunc(id) {
        window.location='/person/create/'+id;
    }
    function deleteFunc(id) {
        if (window.confirm('Etes-vous sur de vouloir supprimer cette entrée ?')) {
            window.location='/person/delete/'+id;
        }
    }
</script>
<span class="bigText" th:text="Persons"></span>
<table class="mainTable">
    <thead>
    <tr>
        <th style="width: 20%;"><span th:text="Id"></span></th>
        <th style="width: 20%;"><span th:text="Firstname"></span></th>
        <th style="width: 20%;"><span th:text="Lastname"></span></th>
        <th style="width: 20%;"><span th:text="age"></span></th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${Persons}">
        <td th:text="${person.id}"/>
        <td th:text="${person.firstname}"/>
        <td th:text="${person.lastname}"/>
        <td th:text="${person.age}"/>
        <td><a th:href="'javascript:deleteFunc(' + ${person.id} +');'"><img height="16" width="16" th:src="@{/resources/img/delete.png}" /></a></td>
        <td><a th:href="'javascript:editFunc(' + ${person.id} +');'"><img height="16" width="16" th:src="@{/resources/img/edit.png}" /></a></td>
    </tr>
    </tbody>
</table>
<p></p>
<input type="button" class="button" value="Créer" onclick="toCreate()">&nbsp;<p/><p/>
</body>
</html>
